<div class="container-fulid">
  <h1>Registration Form</h1>    
  {{registraionForm.value | json}}
  <form [formGroup]="registraionForm">  
    <div class="form-group">
      <label>Username</label>
      <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="userName" type="text" class="form-control">      
      <!--<small [class.d-none]="userName.valid || userName.untouched" class="text-danger">User name is required</small>-->
      <div *ngIf="userName.invalid && userName.touched">
        <small *ngIf="userName.errors?.required"  class="text-danger">User name is required</small>
        <small *ngIf="userName.errors?.minlength" class="text-danger">User name must be at least 3 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input formControlName="password"  type="password"  class="form-control">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword"  type="password"  class="form-control">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>City</label>
        <input formControlName="city" type="text" class="form-control">      
      </div>
      <div class="form-group">
        <label>State</label>
        <input formControlName="state" type="text" class="form-control">      
      </div>
      <div class="form-group">
        <label>Postal Code</label>
        <input formControlName="postalCode" type="text" class="form-control">      
      </div>
    </div>
    <button class="btn btn-primary" type="submit">Register</button>
    <!--<button (click)="loadApiData()" class="btn btn-secondry ml-2" type="submit">Load API Data</button>-->
  </form>
  </div>
